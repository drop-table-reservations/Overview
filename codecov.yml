coverage:
  round: down
  range: 50..80
  precision: 1
  status:
    project:
      default:
        # basic
        target: 40
        threshold: null
        base: auto 
        # advanced
        branches: null
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        only_pulls: false
        flags: null
        paths: null
comment:
  layout: "diff, flags"
  behavior: default
  require_changes: false  
  require_base: no 
  require_head: yes 
  branches: null